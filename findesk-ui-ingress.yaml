apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: findesk-ingress
  namespace: findesk-staging
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  tls:
  - hosts:
    - droseblb.com.np
    secretName: findesk-citytech-cert
  rules:
  - host: findesk-staging.droseblb.com.np
    http:
      paths:
      - path: /(|$)(.*)
        backend:
          serviceName: findesk-ui-service
          servicePort: 80